<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <style>
            .button{
                width: 100px;
                border: 2px solid white;
            }
        </style>
</head>

<body>
    <div class="container-fluid">
        <div class="col-12 mb-3">
            <h1 style="color: #1f2933;"><b>Products</b></h1>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-products-headset-img.png" class="card-img-top" alt="...">
                <div class="card-img-overlay text-white d-flex flex-column justify-content-end">
                  <h4 class="card-title">VR Headset</h4>
                  <p class="card-text"><b>Rs 75,000</b></p>
                  <button type="button" class="btn btn-dark button"><b>Bye Now</b></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-products-headset-with-controllers-img.png" class="card-img-top" alt="...">
                <div class="card-img-overlay text-white d-flex flex-column justify-content-end">
                  <h4 class="card-title">VR Headset and Two Tounch Controllers</h4>
                  <p class="card-text"><b>Rs 90,000</b></p>
                  <button type="button" class="btn btn-dark button"><b>Bye Now</b></button>
                </div>
              </div>
            </div>
          </div>
          <div class="text-end mt-4 me-3">
            <button type="button" class="btn btn-primary px-5 py-2 wy-5"><b>View All</b></button>
        </div>
      </div>

</body>
